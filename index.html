<!doctype html>

<html lang="en">

<head>

	<!-- Required meta tags -->	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Font Awesome -->

	<link

	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

	rel="stylesheet"

	/>

	<!-- Google Fonts -->

	<link

	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"

	rel="stylesheet"

	/>

	<!-- MDB -->

	<link

	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"

	rel="stylesheet"

	/>

	

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.6/dist/sweetalert2.min.css">

	<title>I Don't Know</title>

</head>

<style type="text/css">

.love {

	display: inline-block !important;

	position: relative !important;

	color: #e74c3c !important;

	-webkit-transform: scale(.9);

	-moz-transform: scale(.9);

	transform: scale(.9)!important;

	-webkit-animation: love .5s infinite linear alternate-reverse;

	-moz-animation: love .5s infinite linear alternate-reverse;

	animation: love .5s infinite linear alternate-reverse !important;

}

@-webkit-keyframes love {

	to {-webkit-transform: scale(1.2) !important;}

}

@-moz-keyframes love {

	to {-moz-transform: scale(1.2) !important;}

}

@keyframes love {

	to {transform: scale(1.2) !important;}

}

.center {

	margin: 0;

	position: absolute;

	top: 50%;

	left: 50%;

	-ms-transform: translate(-50%, -50%);

	transform: translate(-50%, -50%);

}

.text-muted{

	text-transform: capitalize;

}

.my-validation-message::before {

	display: none;

}

.my-validation-message i {

	margin: 0 .4em;

	color: #f27474;

	font-size: 1.4em;

}

html,body{

	height:100%

}

.bg_heart {

	position: relative;

	top: 0;

	left: 0;

	width: 100%;

	height: 100%;

	overflow: hidden

}

.heart {

	position: absolute;

	top: -50%;

	-webkit-transform: rotate(-45deg);

	-moz-transform: rotate(-45deg);

	-m-transform: rotate(-45deg);

	transform: rotate(-45deg)

}

.heart:before {

	position: absolute;

	top: -50%;

	left: 0;

	display: block;

	content: "";

	width: 100%;

	height: 100%;

	background: inherit;

	border-radius: 100%;

}

.heart:after {

	position: absolute;

	top: 0;

	right: -50%;

	display: block;

	content: "";

	width: 100%;

	height: 100%;

	background: inherit;

	border-radius: 100%;

}

@-webkit-keyframes love {

	0%{top:110%}

}

@-moz-keyframes love {

	0%{top:110%}

}

@-ms-keyframes love {

	0%{top:110%}

}

@keyframes love {

	0%{top:110%}

}

</style>

<body>

	<div class="bg_heart"></div>

	<div id="content">

		<div class="container">

			<div class="center">

				<button class="btn btn-primary btn-lg btn-block py-4 px-5" onclick="funcGabut()">Jangan di Klik</button>

			</div>

		</div>

		<footer class="page-footer font-small blue fixed-bottom">

			<!-- Copyright -->

			<div class="footer-copyright text-center py-3 text-primary"><small> Made with

				<i class="love fas fa-heart text-danger"></i> by A

			</div>

			<!-- Copyright -->

		</footer>

	</div>

	<div class="center" id="ss"></div>

	

	<!-- Optional JavaScript -->

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.6/dist/sweetalert2.all.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>

</body>

</html>

<script type="text/javascript">

	$(document).ready(function(){

		$("#ss").hide();

		$(".love").click(function(){

			$("#content").hide();

			$(".bg-heart").show();

			$("#ss").show();

			$("#ss").html("<h2>I Nggak Sayang Kamu &#128517;</h2>");

			var love = setInterval(function() {

				var r_num = Math.floor(Math.random() * 40) + 1;

				var r_size = Math.floor(Math.random() * 65) + 10;

				var r_left = Math.floor(Math.random() * 100) + 1;

				var r_bg = Math.floor(Math.random() * 25) + 100;

				var r_time = Math.floor(Math.random() * 5) + 5;

				$('.bg_heart').append("<div class='heart' style='width:" + r_size + "px;height:" + r_size + "px;left:" + r_left + "%;background:rgba(255," + (r_bg - 25) + "," + r_bg + ",1);-webkit-animation:love " + r_time + "s ease;-moz-animation:love " + r_time + "s ease;-ms-animation:love " + r_time + "s ease;animation:love " + r_time + "s ease'></div>");

				$('.bg_heart').append("<div class='heart' style='width:" + (r_size - 10) + "px;height:" + (r_size - 10) + "px;left:" + (r_left + r_num) + "%;background:rgba(255," + (r_bg - 25) + "," + (r_bg + 25) + ",1);-webkit-animation:love " + (r_time + 5) + "s ease;-moz-animation:love " + (r_time + 5) + "s ease;-ms-animation:love " + (r_time + 5) + "s ease;animation:love " + (r_time + 5) + "s ease'></div>");

				$('.heart').each(function() {

					var top = $(this).css("top").replace(/[^-\d\.]/g, '');

					var width = $(this).css("width").replace(/[^-\d\.]/g, '');

					if (top <= -100 || width >= 150) {

						$(this).detach();

					}

				});

			}, 100);

		});

	});

	function funcGabut() {

		Swal.fire({

			title: `Hallo Calonku`,

			text: 'Aku Punya Pertanyaan Nih Buat Kamu',

			icon: 'question',

			showCancelButton: false,

			confirmButtonColor: '#3085d6',

			confirmButtonText: 'OK',

		}).then((result) => {

			Swal.fire(

				'Jawab Yang Jujur Yaa..Ku Juga Nggak Bakalan Tau Kok Jawabanmu'

				).then(()=>{

					Swal.fire({

						title: 'Masukkin Nama Kamu Dulu',

						input: 'text',

						showCancelButton: true,

						confirmButtonColor: '#3085d6',

						cancelButtonColor: '#d33',

						confirmButtonText: 'OK',

						focusConfirm: false,

						customClass: {

							validationMessage: 'my-validation-message'

						},

						preConfirm: (value) => {

							if (!value) {

								Swal.showValidationMessage(

									'Namanya di Isi Dulu Dong'

									)

							}

							const nama = Swal.getPopup().querySelector('.swal2-input').value

							return { nama: nama }

						}

					}).then((result) => {

						var nama = result.value.nama;

						Swal.fire({

							title: `${nama} sayang nggak sama doi ?`.trim(),

							showCancelButton: true,

							confirmButtonColor: '#3085d6',

							cancelButtonColor: '#d33',

							confirmButtonText: 'Sayang Dong',

							cancelButtonText: 'Nggak'

						}).then((result) => {

							if (result.isConfirmed) {

								Swal.fire(`Ooh, Thanks &#128522;`).then(()=>{

									Swal.fire({

										title: 'Seberapa Sayang Emangnya ?',

										html: `<label class="form-label" for="customRange1">Antara 1 - 100 Ya</label><div class="range"><form name="rangeForm"><input type="range" class="form-range" name="rangeInputId" id="rangeInputId" value="50" min="1" max="100" oninput="rangeOutputId.value = rangeInputId.value"><output name="rangeOutputId" id="rangeOutputId">50</output> %</form></div>`,

										icon: 'question',

										showCancelButton: false,

										confirmButtonColor: '#3085d6',

										confirmButtonText: 'OK',

										preConfirm: () => {

											const rangeInputId = Swal.getPopup().querySelector('#rangeInputId').value

											return { rangeInputId: rangeInputId }

										}

									}).then((result) => {

										Swal.fire(`Oohh,&#128528; <br>Makasih Yaa Udah Ngasi ${result.value.rangeInputId} %`.trim()).then(()=>{

											Swal.fire({

												title: `Sekarang ${nama} kangen nggak sama doi ?`.trim(),

												showCancelButton: true,

												confirmButtonColor: '#3085d6',

												cancelButtonColor: '#d33',

												confirmButtonText: 'Kangen Dong',

												cancelButtonText: 'Nggak!'

											}).then((result) => {

												if (result.isConfirmed) {

													Swal.fire(

														`Ooh &#128528; <br>(Dalem Hati: '...Ku Juga Kangen') `,

														).then(()=>{

															Swal.fire({

																title: `Terakhir Yaa &#128522;`,

																showCancelButton: false,

																confirmButtonColor: '#3085d6',

																confirmButtonText: 'OK',

															}).then((result) => {

																Swal.fire(

																	'Coba Klik Icon Hati di Paling Bawah Dong (ini baru ku nyuruh klikk)'

																	)

															})

														})

													} else if (

														/* Read more about handling dismissals below */

														result.dismiss === Swal.DismissReason.cancel

														) {

														Swal.fire(

															`Iihh, Jahat Banget Padahal... Kita Kan Emang Nggak Pacaran &#128517; `,

															'error'

															).then(()=>{

																Swal.fire(`Yaudalah..BYE &#129296;`);

															})

														}

													})

										})

									})

								})

							} else if (result.dismiss === Swal.DismissReason.cancel) {

								Swal.fire(`Iihh, Jahat &#128544;`).then(()=>{

									Swal.fire(`Yaudalah..BYE &#129296;`);

								})

							}

						})

					})

				})

			})

	}

</script>
